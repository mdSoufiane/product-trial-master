<div class="contact-form-container">
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        placeholder="Enter your email"
        [class.invalid]="f.email.touched && f.email.invalid"
      />
      <div *ngIf="f.email.touched && f.email.invalid" class="error-message">
        <small *ngIf="f.email.errors?.required">Email is required.</small>
        <small *ngIf="f.email.errors?.email">Please enter a valid email address.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea
        id="message"
        formControlName="message"
        placeholder="Enter your message"
        [class.invalid]="f.message.touched && f.message.invalid"
      ></textarea>
      <div *ngIf="f.message.touched && f.message.invalid" class="error-message">
        <small *ngIf="f.message.errors?.required">Message is required.</small>
        <small *ngIf="f.message.errors?.maxlength">Message cannot exceed 300 characters.</small>
      </div>
    </div>

    <button type="submit" [disabled]="contactForm.invalid">Envoyer</button>
  </form>

  <div *ngIf="this.submitted" class="success-message">
    <p>Demande de contact envoyée avec succès!</p>
  </div>
</div>
